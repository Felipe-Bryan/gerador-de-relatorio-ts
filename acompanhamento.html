<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/762174.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <title>Acompanhamento do mês</title>
  </head>
  <body class="m-0 p-0">
    <div class="container m-0 p-0 d-flex flex-column justify-content-center">
      <h1 class="display-6 ps-2">Acompanhamento</h1>

      <hr class="m-1" />

      <p class="text-center m-0">Rota <span id="rota"></span></p>

      <p class="text-center m-0 p-0"><span id="mes"></span> - <span id="diasUteis"></span> Dias úteis</p>

      <hr class="m-0" />

      <p class="m-0 ps-2">
        <b>Meta do mês:</b> R$
        <span class="m-0" id="metaMes"></span>
      </p>

      <p class="m-0 ps-2">
        <b>Venda do mês:</b> R$
        <span class="m-0" id="vendaMes"></span>
      </p>

      <p class="m-0 ps-2">
        <b>Atingimento:</b>
        <span class="m-0" id="percentMes"></span>%
      </p>

      <p class="m-0 ps-2">
        <b>Tempo decorrido:</b>
        <span class="m-0" id="tempoDecorrido"></span>%
      </p>

      <hr class="m-1" />

      <p class="m-0 ps-2">
        <b>Visitas programadas: </b>
        <span class="m-0" id="programadas"></span>
      </p>

      <p class="m-0 ps-2">
        <b>Efetivas dentro do roteiro: </b>
        <span class="m-0" id="efetivasDR"></span>
      </p>

      <p class="m-0 ps-2">
        <b>Efetivas fora do roteiro: </b>
        <span class="m-0" id="efetivasFR"></span>
      </p>

      <p class="m-0 ps-2">
        <b>Efetivas totais: </b>
        <span class="m-0" id="efetTotal"></span>
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle-acomp.js"></script>
  </body>
</html>
